<ion-header>
  <ion-navbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 color="primary">Últimos códigos escaneados</h2>
  <ion-list>
    <ion-item *ngFor="let resultado of historial; let i = index" (click)="mostrarResultado(i)">
      <ion-avatar item-start>
        <img src="{{resultado.icon}}">
      </ion-avatar>
      <h2>{{ resultado.data }}</h2>
      <p>{{ resultado.tipo }}</p>
    </ion-item>
  </ion-list>

</ion-content>
